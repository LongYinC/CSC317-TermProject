<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles.css" type="text/css" rel="stylesheet">
    <title>Checkout</title>
</head>
<body>
<div id="navbar">
    <a href="index.html">CSC Studio</a>
    <a href="shop.html">Shop</a>
    <a href="about.html">About</a>
    <a href="faq.html">FAQ</a>
    <input type="text" placeholder="Search">
    <a id="auth-button" href="login.html">Login</a>
</div>
<section class="checkout">
    <h1>Your Cart</h1>
    <div id="cart-items"></div>
    <div id="cart-summary">
        <p><strong>Total:</strong> $<span id="grand-total">0.00</span></p>
        <button id="checkout-button">Proceed to Payment</button>
    </div>
</section>
<footer>
    <p>&copy; 2024 CSC Studio. All rights reserved.</p>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        fetch('/isLoggedIn')
            .then(response => response.json())
            .then(data => {
                if (!data.loggedIn) {
                    window.location.href = 'login.html';
                } else {
                    fetch('/isLoggedIn')
                        .then(response => response.json())
                        .then(data => {
                            if (!data.loggedIn) {
                                window.location.href = 'login.html';
                            } else {
                                const userId = data.userId;
                                fetchCart(userId);
                            }
                        });

                }
            });

        function fetchCart(userId) {
            fetch(`/cart/checkout/${userId}`)
                .then(response => response.json())
                .then(data => {
                    const cartItemsDiv = document.getElementById('cart-items');
                    const grandTotalSpan = document.getElementById('grand-total');
                    cartItemsDiv.innerHTML = '';

                    data.cartItems.forEach(item => {
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'cart-item';

                        itemDiv.innerHTML = `
                            <p><strong>${item.name}</strong></p>
                            <p>Price: $${item.price.toFixed(2)}</p>
                            <p>Quantity: <input type="number" class="quantity-input"
                                data-item-id="${item.itemId}" value="${item.quantity}" min="1"></p>
                            <p>Total: $<span class="item-total">${item.totalPrice.toFixed(2)}</span></p>
                            <button class="remove-button" data-item-id="${item.itemId}">Remove</button>
                        `;
                        cartItemsDiv.appendChild(itemDiv);
                    });

                    grandTotalSpan.textContent = data.grandTotal.toFixed(2);

                    attachEventListeners(userId);
                });
        }

        if (data.cartItems.length === 0) {
            cartItemsDiv.innerHTML = '<p>Your cart is empty!</p>';
        }


        function attachEventListeners(userId) {
            document.querySelectorAll('.quantity-input').forEach(input => {
                input.addEventListener('change', event => {
                    const itemId = event.target.getAttribute('data-item-id');
                    const newQuantity = event.target.value;

                    fetch('/cart/update', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ userId, itemId, quantity: newQuantity }),
                    }).then(() => location.reload());
                });
            });

            document.querySelectorAll('.remove-button').forEach(button => {
                button.addEventListener('click', event => {
                    const itemId = event.target.getAttribute('data-item-id');

                    fetch('/cart/remove', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ userId, itemId }),
                    }).then(() => location.reload());
                });
            });
        }
    });
</script>

</body>
</html>
