<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles.css" type="text/css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="navbar">
        <a href="index.html">CSC Studio</a>
        <a href="shop.html">Shop</a>
        <a href="about.html">About</a>
        <a href="faq.html">FAQ</a>
        <input type="text" placeholder="Search">
        <a id="auth-button" href="login.html">Login</a>
    </div>
    <div class="checkout-container">
        <div class="user-info">
            <h2>Checkout Information</h2>
            <form>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="address">Shipping Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
                
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Enter your city" required>
                
                <label for="state">State</label>
                <select id="state" name="state" required>
                <option value="">Select your state</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>   
                <!-- Add more states as needed -->
                </select>
                
                <label for="zip">ZIP Code</label>
                <input type="text" id="zip" name="zip" placeholder="Enter your ZIP code" required>
            </form>
        </div>
        <div class="price-summary">
            <h2>Order Summary</h2>
            <div class="price-details">
                <p><span>Subtotal:</span> <span>$99.99</span></p>
                <p><span>Shipping Cost:</span> <span>$5.00</span></p>
                <p><span>Tax:</span> <span>$7.20</span></p>
                <p class="total"><span>Total:</span> <span>$112.19</span></p>
            </div>
            <a href="#" class="checkout-button">Complete Purchase</a>
        </div>
    </div>
    <script>
        // Check if user is logged in
        fetch('/isLoggedIn')
            .then(response => response.json())
            .then(data => {
                const authButton = document.getElementById('auth-button');
                
                if (data.loggedIn) {
                    authButton.textContent = 'Logout';
                    authButton.href = '/logout';  // Redirect to the logout route
                } else {
                    authButton.textContent = 'Login';
                    authButton.href = 'login.html';  // Redirect to the login page
                }
            })
            .catch(error => console.error('Error checking login status:', error));
    </script>
</body>
</html>
